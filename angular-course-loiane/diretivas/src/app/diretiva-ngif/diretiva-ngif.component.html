<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">Lista de cursos aqui.</div>

<div *ngIf="cursos.length === 0">N達o existem cursos para serem listados</div>

<div *ngIf="mostrarCursos">Lista de cursos aqui.</div>

<div *ngIf="!mostrarCursos">N達o existem cursos para serem listados</div>

<br />

<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>

<div [hidden]="!mostrarCursos">Lista de cursos aqui.</div>

<div [hidden]="mostrarCursos">N達o existem cursos para serem listados</div>

<div *ngIf="mostrarCursos">Lista de cursos aqui.</div>

<h5>Removendo o * e usando template</h5>

<ng-template [ngIf]="mostrarCursos">
  <div>Lista de cursos aqui.</div>
</ng-template>

<!-- N達o funciona -->
<div template="ngIf mostrarCursos">Lista de cursos aqui.</div>
